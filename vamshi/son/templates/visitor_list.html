<!DOCTYPE html>
<html lang="en">

<body>
  {% for visitor in visitors %}
  <div>
    name: {{ visitor.name }}
    email: {{ visitor.email }}
    phone: {{ visitor.phone }}
    purpose: {{ visitor.purpose }}
  </div>
  {% endfor %}
<div>  NO visitor</div>
{% endfor %}

</body>
</html>
